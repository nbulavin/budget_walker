require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-graphql

AllCops:
  NewCops: enable

Metrics/BlockLength:
  Exclude:
    - ./spec/**/*

Style/Documentation:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver

RSpec/LetSetup:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
RSpec/MultipleExpectations:
  Max: 5
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/AnyInstance:
  Enabled: false

GraphQL/ArgumentDescription:
  Enabled: false
GraphQL/FieldDescription:
  Enabled: false
GraphQL/ObjectDescription:
  Enabled: false
GraphQL/ExtractInputType:
  MaxArguments: 10